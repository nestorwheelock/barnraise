<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Warm sunset gradient background -->
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="50%" style="stop-color:#ea580c"/>
      <stop offset="100%" style="stop-color:#c2410c"/>
    </linearGradient>

    <!-- Barn red gradient -->
    <linearGradient id="barnGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#991b1b"/>
    </linearGradient>

    <!-- Golden roof gradient -->
    <linearGradient id="roofGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>

    <!-- Warm door light -->
    <radialGradient id="doorGlow" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#fef9c3"/>
      <stop offset="100%" style="stop-color:#fde047"/>
    </radialGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.3"/>
    </filter>

    <!-- Glow filter for hands -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="96" fill="url(#skyGrad)"/>

  <!-- Sun rays (subtle) -->
  <g opacity="0.3" stroke="#fef3c7" stroke-width="3">
    <line x1="256" y1="60" x2="256" y2="100"/>
    <line x1="180" y1="80" x2="200" y2="115"/>
    <line x1="332" y1="80" x2="312" y2="115"/>
    <line x1="120" y1="130" x2="155" y2="150"/>
    <line x1="392" y1="130" x2="357" y2="150"/>
  </g>

  <!-- Main barn group with shadow -->
  <g filter="url(#shadow)" transform="translate(256, 280)">
    <!-- Barn body -->
    <rect x="-130" y="-30" width="260" height="180" rx="4" fill="url(#barnGrad)"/>

    <!-- Barn cross beams (X pattern) -->
    <g stroke="#7f1d1d" stroke-width="8" opacity="0.4">
      <line x1="-120" y1="-20" x2="-40" y2="140"/>
      <line x1="-40" y1="-20" x2="-120" y2="140"/>
      <line x1="40" y1="-20" x2="120" y2="140"/>
      <line x1="120" y1="-20" x2="40" y2="140"/>
    </g>

    <!-- Roof -->
    <path d="M0 -130 L170 -30 L-170 -30 Z" fill="url(#roofGrad)"/>
    <path d="M0 -130 L170 -30 L-170 -30 Z" fill="none" stroke="#b45309" stroke-width="4"/>

    <!-- Roof overhang shadow -->
    <path d="M-170 -30 L170 -30" stroke="#991b1b" stroke-width="8"/>

    <!-- Cupola -->
    <rect x="-20" y="-165" width="40" height="40" fill="#dc2626"/>
    <path d="M-25 -165 L0 -190 L25 -165 Z" fill="url(#roofGrad)"/>
    <rect x="-10" y="-160" width="8" height="30" fill="#1c1917" opacity="0.6"/>
    <rect x="2" y="-160" width="8" height="30" fill="#1c1917" opacity="0.6"/>

    <!-- Open barn doors -->
    <rect x="-50" y="30" width="100" height="120" fill="url(#doorGlow)"/>

    <!-- Door frame -->
    <rect x="-50" y="30" width="100" height="120" fill="none" stroke="#78350f" stroke-width="6"/>
    <line x1="0" y1="30" x2="0" y2="150" stroke="#78350f" stroke-width="4"/>

    <!-- Door arch detail -->
    <path d="M-50 30 Q0 0 50 30" fill="none" stroke="#78350f" stroke-width="6"/>
  </g>

  <!-- People raising hands (community) -->
  <g filter="url(#glow)">
    <!-- Left person -->
    <g transform="translate(100, 380)">
      <circle cx="0" cy="0" r="24" fill="#fef3c7"/>
      <ellipse cx="0" cy="60" rx="20" ry="35" fill="#fef3c7"/>
      <!-- Raised arm -->
      <path d="M15 40 Q50 20 70 -40" stroke="#fef3c7" stroke-width="16" stroke-linecap="round" fill="none"/>
      <circle cx="70" cy="-40" r="14" fill="#fef3c7"/>
    </g>

    <!-- Right person -->
    <g transform="translate(412, 380)">
      <circle cx="0" cy="0" r="24" fill="#fef3c7"/>
      <ellipse cx="0" cy="60" rx="20" ry="35" fill="#fef3c7"/>
      <!-- Raised arm -->
      <path d="M-15 40 Q-50 20 -70 -40" stroke="#fef3c7" stroke-width="16" stroke-linecap="round" fill="none"/>
      <circle cx="-70" cy="-40" r="14" fill="#fef3c7"/>
    </g>

    <!-- Center person (slightly behind) -->
    <g transform="translate(256, 420)" opacity="0.7">
      <circle cx="0" cy="0" r="20" fill="#fef3c7"/>
      <ellipse cx="0" cy="50" rx="16" ry="30" fill="#fef3c7"/>
      <!-- Both arms up -->
      <path d="M-10 30 Q-30 10 -40 -30" stroke="#fef3c7" stroke-width="12" stroke-linecap="round" fill="none"/>
      <path d="M10 30 Q30 10 40 -30" stroke="#fef3c7" stroke-width="12" stroke-linecap="round" fill="none"/>
      <circle cx="-40" cy="-30" r="10" fill="#fef3c7"/>
      <circle cx="40" cy="-30" r="10" fill="#fef3c7"/>
    </g>
  </g>

  <!-- Energy/celebration lines -->
  <g stroke="#fef3c7" stroke-width="4" stroke-linecap="round" opacity="0.8">
    <line x1="75" y1="280" x2="55" y2="260"/>
    <line x1="85" y1="310" x2="60" y2="305"/>
    <line x1="437" y1="280" x2="457" y2="260"/>
    <line x1="427" y1="310" x2="452" y2="305"/>
  </g>
</svg>
