services:
  web:
    build: .
    ports:
      - "9090:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - DEBUG=${DEBUG:-True}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DATABASE_URL=postgres://barnraise:barnraise@db:5432/barnraise
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - static_files:/app/staticfiles

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=barnraise
      - POSTGRES_USER=barnraise
      - POSTGRES_PASSWORD=barnraise
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U barnraise"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  static_files:
